apiVersion: v1
kind: ConfigMap
metadata:
  name: collector-config
data:
  collector.yaml: |
    receivers:
      otlp:
        protocols: 
          grpc:
          http:
    processors:
      k8sattributes:
        filter:
          node_from_env_var: KUBE_NODE_NAME
      batch:
        send_batch_max_size: 24576
        send_batch_size: 12288
        timeout: 500ms
      memory_limiter:
        check_interval: 5s
        limit_percentage: 80
        spike_limit_percentage: 25
      spanmetrics:
        dimensions:
        - name: k8s.deployment.name
        - name: k8s.statefulset.name
        - name: k8s.daemonset.name
        - name: k8s.cronjob.name
        - name: k8s.job.name
        - name: k8s.container.name
        - name: k8s.node.name
        - name: k8s.namespace.name
        metrics_exporter: coralogix
    exporters:
      logging:
      coralogix:
        traces:
          endpoint: "otel-traces.coralogix.com:443"
        metrics:
          endpoint: "otel-metrics.coralogix.com:443"
        logs:
          endpoint: "otel-logs.coralogix.com:443"
        private_key: "${CORALOGIX_PRIVATE_KEY}" 
        application_name: "otel-coralogix"
        subsystem_name: "otel"
        application_name_attributes:
          - "service.namespace"
          - "k8s.namespace.name" 
        subsystem_name_attributes:
          - "service.name"
          - "k8s.deployment.name"
          - "k8s.statefulset.name"
          - "k8s.daemonset.name"
          - "k8s.cronjob.name"
          - "k8s.job.name"
          - "k8s.container.name"
        timeout: 30s
    service:
      pipelines:
        logs:
          receivers: [otlp]
          processors: []
          exporters: [coralogix]
        metrics:
          receivers: [otlp]
          processors: []
          exporters: [coralogix]
        traces:
          receivers: [otlp]
          processors: [k8sattributes, spanmetrics]
          exporters: [coralogix]
      telemetry:
        metrics:
          address: ${MY_POD_IP}:8888
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: otelcollector
spec:
  replicas: 1
  selector:
    matchLabels:
      app: otelcollector
  template:
    metadata:
      labels:
        app: otelcollector
    spec:
      serviceAccountName: collector
      containers:
      - name: otelcollector
        args:
        - --config=/conf/collector.yaml
        image: otel/opentelemetry-collector-contrib:0.70.0
        env:
          - name: CORALOGIX_PRIVATE_KEY
            valueFrom:
              secretKeyRef:
                name: coralogix-keys
                key: PRIVATE_KEY
          - name: KUBE_NODE_NAME
            valueFrom:
              fieldRef:
                apiVersion: v1
                fieldPath: spec.nodeName
          - name: MY_POD_IP
            valueFrom:
              fieldRef:
                fieldPath: status.podIP
        ports:
        - containerPort: 4317
        - containerPort: 4318
        readinessProbe:
          tcpSocket:
            port: 4318
          initialDelaySeconds: 5
          periodSeconds: 10
        livenessProbe:
          tcpSocket:
            port: 4318
          initialDelaySeconds: 15
          periodSeconds: 20
        resources:
          requests:
            cpu: 200m
            memory: 180Mi
          limits:
            cpu: 300m
            memory: 300M
        volumeMounts:
        - mountPath: /conf
          name: collector-config
      volumes:
      - configMap:
          items:
          - key: collector.yaml
            path: collector.yaml
          name: collector-config
        name: collector-config
