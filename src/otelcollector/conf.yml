receivers:
  otlp:
    protocols:
      grpc:
      http:

exporters:
  jaeger:
    endpoint: "jaeger:14250"
    tls:
      insecure: true
  logging:
    loglevel: debug
  coralogix:
    endpoint: "tracing-ingress.coralogix.us:9443"
    private_key: "xxx"
    application_name: "otel-coralogix"
    subsystem_name: "traces"
  prometheusremotewrite:
    endpoint: "https://metircs-api.coralogix.us"
    headers:
      Authorization: "Bearer xxx"

    external_labels:
      appLabelName: "otel-coralogix"
      subSystemLabelName: "metrics"

service:
  pipelines:
    traces:
      receivers: [otlp]
      processors: []
      exporters: [logging,coralogix]
    metrics:
      receivers: [otlp]
      processors: []
      exporters: [prometheusremotewrite]
